<!DOCTYPE html>
<html>
    <head> 
        <title>My experiment</title><!--webタグに表示される名前-->
        <meta name = "yuma kawakami" content = "sample">       
        <script src="C:/Users/ykmnn/OneDrive/デスクトップ/カテゴリ/web experiment/jspsych-6.3.1/jspsych.js"></script><!--ライブラリのインポート-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- vue 開発バージョン、便利なコンソールの警告が含まれています -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- vue 本番バージョン、サイズと速度のために最適化されています -->
        <link href="C:/Users/ykmnn/OneDrive/デスクトップ/カテゴリ/web experiment/jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css"> <!--別ファイルのcssの読み込み-->   
        <link rel="shortcut icon" href="C:/Users/ykmnn/OneDrive/デスクトップ/カテゴリ/web experiment/jspsych-6.3.1/examples/img/category/icon.png" type="image/x-icon"> <!--webタブのアイコン-->   
        <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    </head>
    <style>/*cssの設定*/
       /*
       .p_0 {
      position: absolute;
      bottom: 290%;
      left: 300%;
    }
      */
    </style>

    <body> <!--HTML文書のコンテンツ・内容を示す要素のこと(文字など)-->
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
        </div>

        <div id="app-3">
            <span v-if="seen">Now you see me</span>
        </div>

        <div id="app-4">
            <ol>
              <li v-for="todo in todos">
                {{ todo.text }}
              </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

    </body>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
         })


         var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })


    </script>
</html>
